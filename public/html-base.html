<body>

    <header>
        <nav>
            <figure>
                <img src="resources/img-main/logo.svg" id="logo" alt="DittoG Logo">

            <ul>
                <li><a href="index.html">Home</a></li>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script type="module">
        import Index from './resources/js/index.js';

        const c = console;

        function getTitles() {
            const titles = document.querySelectorAll('.content-title');
            c.log(titles);
            let titulos = [];
            for (const title of titles) {
                titulos.push(title.textContent);

                const newClass = title.textContent.replaceAll(' ', '-');

                title.classList.add(newClass);
            }
            c.log(titulos);

            for (const titulo of titulos) {
                Index.putData(titulo);
            }
        }

        document.body.onload = getTitles;
        
    </script>

</body>
</html>
