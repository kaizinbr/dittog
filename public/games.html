    <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">

        <img src="resources/img/placeholder.jpg" alt="Imagem padrão ditto g" class="hidden-image hidden-pic">
        <img src="resources/img/placeholder.jpg" alt="Imagem padrão ditto g" class="hidden-image2 hidden-pic">

    <script type="module">
        import Index from './resources/js/index.js';
        import Games from './resources/js/games.js';
        const urlParams = new URLSearchParams(window.location.search);

        const c = console;
        const id = urlParams.get('id')
        c.log('o id é: ', id)

        // Get the modal
        var modal = document.getElementById("myModal");
        const main = document.querySelector('main');
        const src = document.querySelector('.hidden-image');

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img1 = document.querySelector(".game-pic1");
        var modalImg = document.getElementById("img01");
        img1.onclick = function(){
            src.classList.add('visible');
            main.style.display = 'none';
            modal.style.display = "block";
            modalImg.src = src.src;
        }


        
        const src2 = document.querySelector('.hidden-image2');
        var img2 = document.querySelector(".game-pic2");
        var modalImg = document.getElementById("img01");
        img2.onclick = function(){
            modalImg.src = src2.src;
            src2.classList.add('visible');
            main.style.display = 'none';
            modal.style.display = "block";
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
            src.classList.remove('visible');
            main.style.display = 'block';
        }

        
        function getData(id) {

            const front_game = document.querySelector('.front-game');
            Games.getData(id, front_game);

            //     title.classList.add(newClass);
            // }
            // c.log(titulos);

            // for (const titulo of titulos) {
            //     Index.putData(titulo);
            // }
        }

        document.body.onload = getData(id);
        
    </script>
