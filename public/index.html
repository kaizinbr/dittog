    <script type="module">
        import Index from './resources/js/index.js';
        import Banner from './resources/js/banner.js';

        const c = console;

        function getTitles() {
            
            const titles = document.querySelectorAll('.content-title');
            let titulos = [];
            for (const title of titles) {
                titulos.push(title.textContent);

                const newClass = title.textContent.replaceAll(' ', '-');

                title.classList.add(newClass);
            }
            c.log(titulos);

            for (const titulo of titulos) {
                Index.putData(titulo);
            }
        }

        function putBanners() {
            const bannerContainer = document.querySelector('.swiper-wrapper.banner-wrapper')
            Banner.getBannerData(bannerContainer);
            getTitles();
        }

        document.body.onload = putBanners;

                

    </script>
